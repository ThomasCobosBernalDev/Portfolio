<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal – Thomas Cobos Bernal</title>
  <meta name="description" content="Personal gallery and family photos.">
  <link rel="stylesheet" href="styles.css" />
  <!-- Favicon (ICO) -->
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>

<!-- Navigation (same structure as index) -->
<header class="nav">
  <div class="container inner">
    <a class="brand" href="index.html#top">
      <span class="brand-text">Thomas Cobos Bernal</span>
    </a>

    <!-- THEME TOGGLE -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode"></button>

    <!-- mobile menu toggle -->
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="site-menu">
      <span class="menu-bars"></span>
    </button>

    <nav id="site-menu" class="menu">
      <a href="index.html#about">About</a>
      <a href="index.html#experience">Experience</a>
      <a href="index.html#projects">Projects</a>
      <a href="index.html#certs">Certifications</a>
      <a href="index.html#contact" class="btn">Contact</a>
    </nav>
  </div>
</header>

<section class="section" id="personal">
  <div class="container">
    <h1 style="margin:0 0 6px">Personal</h1>
    <p class="lead">A few family photos and personal moments. (The main site stays focused on work.)</p>

    <!-- Uses the same pgrid/pcard styles from styles.css -->
    <div class="pgrid" style="margin-top:18px">
      <!-- Replace these src files with your actual filenames in /images as needed -->
      <figure class="pcard">
        <img src="images/family-1.jpg" alt="Family day">
        <figcaption>Family day.</figcaption>
      </figure>

      <figure class="pcard">
        <img src="images/japan-1.jpg" alt="Off-duty moment in Japan">
        <figcaption>Japan — off-duty moment.</figcaption>
      </figure>

      <figure class="pcard">
        <img src="images/volunteer-1.jpg" alt="Community volunteering">
        <figcaption>Community volunteering.</figcaption>
      </figure>

      <!-- Add more cards as you like
      <figure class="pcard">
        <img src="images/another-photo.jpg" alt="Description">
        <figcaption>Your caption here.</figcaption>
      </figure>
      -->
    </div>

    <p style="margin-top:22px">
      <a class="btn" href="index.html#personal-tile">← Back to Portfolio</a>
    </p>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© <span id="year"></span> Thomas Cobos Bernal. All rights reserved.</p>
  </div>
</footer>

<!-- Reuse the same JS so the mobile menu + theme toggle work here too -->
<script src="script.js"></script>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
